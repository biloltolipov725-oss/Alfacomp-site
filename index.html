    <!-- Скрытие кода при попытке просмотра -->
    <script type="text/javascript">
        // Блокировка клавиш для инструментов разработчика
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || // F12
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || // Ctrl+Shift+J
                (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                (e.ctrlKey && e.shiftKey && e.keyCode === 67) || // Ctrl+Shift+C
                (e.ctrlKey && e.shiftKey && e.keyCode === 88) // Ctrl+Shift+X
            ) {
                e.preventDefault();
                showWarning('Инструменты разработчика заблокированы');
                return false;
            }
        });

        // Блокировка контекстного меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showWarning('Копирование запрещено');
            return false;
        });

        // Блокировка выделения текста (кроме полей ввода)
        document.addEventListener('selectstart', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
                return false;
            }
        });

        // Блокировка перетаскивания
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        // Функция показа предупреждения
        function showWarning(message) {
            const warning = document.createElement('div');
            warning.style.cssText = 'position:fixed;top:20px;right:20px;background:#e53935;color:white;padding:15px 20px;border-radius:5px;z-index:999999;font-family:sans-serif;font-size:14px;box-shadow:0 3px 10px rgba(0,0,0,0.3);';
            warning.textContent = message;
            document.body.appendChild(warning);

            setTimeout(function() {
                if (warning.parentNode) {
                    warning.parentNode.removeChild(warning);
                }
            }, 2000);
        }
    </script>

            // Преобразование данных в массив объектов
            const products = productData.map(item => ({
                id: item[0],
                name: item[1],
                desc: item[2],
                price: item[3],
                category: item[4],
                img: item[5]
            }));

            // Глобальные переменные
            let cart = JSON.parse(localStorage.getItem('alfacomp_cart')) || [];
            let currentCategory = 'all';

            // Функция рендеринга товаров
            function renderProducts(category = 'all') {
                const container = document.getElementById('productsContainer');
                if (!container) return;

                currentCategory = category;
                container.innerHTML = '';

                const filtered = category === 'all'
                    ? products
                    : products.filter(p => p.category === category);

                if (filtered.length === 0) {
                    container.innerHTML = `
                        <div style="grid-column:1/-1; text-align:center; padding:40px; color:#888;">
                            <i class="fas fa-box-open" style="font-size:3rem; margin-bottom:15px; display:block;"></i>
                            Товары не найдены
                        </div>
                    `;
                    return;
                }

                filtered.forEach(product => {
                    const productEl = document.createElement('div');
                    productEl.className = 'x12';
                    productEl.innerHTML = `
                        <div class="x13">
                            <img src="${product.img}" alt="${product.name}"
                                 onerror="this.onerror=null; this.src='https://via.placeholder.com/250x180/ECEFF1/607d8b?text=Нет+фото'">
                        </div>
                        <div class="x14">
                            <div class="x15">${product.name}</div>
                            <p style="color:#666; font-size:0.9rem; height:40px; margin-bottom:10px;">${product.desc}</p>
                            <div class="x16">$${product.price}</div>
                            <button class="x17" onclick="window.addToCart(${product.id})">
                                <i class="fas fa-cart-plus"></i> В корзину
                            </button>
                            <button class="x18" onclick="window.buyNow(${product.id})">
                                <i class="fas fa-bolt"></i> Купить сейчас
                            </button>
                        </div>
                    `;
                    container.appendChild(productEl);
                });
            }

            // Функция добавления в корзину
            window.addToCart = function(productId) {
                const product = products.find(p => p.id === productId);
                if (!product) return;

                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: 1
                    });
                }

                saveCart();
                updateCartDisplay();
                showNotification('Товар добавлен в корзину');
            };

            // Функция "Купить сейчас"
            window.buyNow = function(productId) {
                addToCart(productId);

                // Прокрутка к корзине на мобильных устройствах
                if (window.innerWidth <= 992) {
                    setTimeout(() => {
                        const cartSidebar = document.querySelector('.x19');
                        if (cartSidebar) {
                            cartSidebar.scrollIntoView({ behavior: 'smooth' });
                        }
                    }, 500);
                }
            };

            // Функция удаления из корзины
            window.removeFromCart = function(index) {
                cart.splice(index, 1);
                saveCart();
                updateCartDisplay();
                showNotification('Товар удален из корзины');
            };

            // Обновление отображения корзины
            function updateCartDisplay() {
                const cartList = document.getElementById('cartItemsList');
                const totalPrice = document.getElementById('cartTotalPrice');

                if (!cartList || !totalPrice) return;

                if (cart.length === 0) {
                    cartList.innerHTML = '<div class="x26">Корзина пуста</div>';
                    totalPrice.textContent = '0';
                    document.getElementById('finalInstruction').style.display = 'none';
                    return;
                }

                let total = 0;
                cartList.innerHTML = '';

                cart.forEach((item, index) => {
                    total += item.price * item.quantity;

                    const itemEl = document.createElement('div');
                    itemEl.className = 'x21';
                    itemEl.innerHTML = `
                        <div class="x22">
                            <strong>${item.name}</strong><br>
                            <small style="color:#888;">$${item.price} × ${item.quantity} шт.</small>
                        </div>
                        <div style="font-weight:bold;">$${item.price * item.quantity}</div>
                        <button class="x27" onclick="removeFromCart(${index})" title="Удалить">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    cartList.appendChild(itemEl);
                });

                totalPrice.textContent = total;
                document.getElementById('finalInstruction').style.display = 'block';
            }

            // Сохранение корзины
            function saveCart() {
                try {
                    localStorage.setItem('alfacomp_cart', JSON.stringify(cart));
                } catch(e) {
                    console.error('Ошибка сохранения корзины:', e);
                }
            }

            // Оформление заказа
            function checkout() {
                if (cart.length === 0) {
                    showNotification('Корзина пуста! Добавьте товары перед оформлением');
                    return;
                }

                // Формирование сообщения для Telegram
                const cartSummary = cart.map(item =>
                    `${item.name} - ${item.quantity} шт. × $${item.price} = $${item.price * item.quantity}`
                ).join('\n');

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const message = `Заказ с сайта Alfacomp:\n\n${cartSummary}\n\nИтого: $${total}\n\nКонтактные данные клиента:`;

                // Открытие Telegram (ваша ссылка)
                const telegramUrl = 'https://t.me/ALIBABO777';
                window.open(`${telegramUrl}?text=${encodeURIComponent(message)}`, '_blank');

                showNotification('Открывается Telegram...');
            }

            // Уведомление
            function showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: #4caf50;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 5px;
                    z-index: 999999;
                    font-family: sans-serif;
                    font-size: 14px;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
                    animation: slideIn 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);

                // Добавляем анимации
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }

            // Инициализация
            document.addEventListener('DOMContentLoaded', function() {
                renderProducts();
                updateCartDisplay();

                // Обработчики категорий
                document.querySelectorAll('.x10').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.x10').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        renderProducts(this.dataset.category);
                    });
                });

                // Обработчик кнопки корзины на мобильных
                const mobileCartBtn = document.getElementById('mobileCartBtn');
                if (mobileCartBtn) {
                    mobileCartBtn.addEventListener('click', () => {
                        document.querySelector('.x19').scrollIntoView({ behavior: 'smooth' });
                    });
                }

                // Обработчик кнопки оформления заказа
                const checkoutButton = document.getElementById('checkoutButton');
                if (checkoutButton) {
                    checkoutButton.addEventListener('click', checkout);
                }
            });
        })();
    </script>
